name: Deploy Nuxt site to Pages

on:
    push:
        branches: [main]
        paths-ignore:
            - '.devcontainer/**'
            - '.github/**'
            - '.vscode/**'
            - 'assets/**'
            - 'backend/**'
            - 'README.md'
            - 'LICENSE-Apache'
            - 'LICENSE-MIT'
            - 'Cargo.toml'
            - 'Cargo.lock'
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: oven-sh/setup-bun@v2

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Install dependencies
              working-directory: ./frontend
              run: bun i

            - name: Generate static site
              run: cd frontend && bun x nuxt generate && cp node_modules/.cache/nuxt/.nuxt/dist/client/manifest.webmanifest .output/public/manifest.webmanifest

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./frontend/.output/public

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
