name: Deploy Nuxt site to Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - ".devcontainer/**"
      - ".github/**"
      - "artefact-cli/**"
      - "artefact-lib/**"
      - "artefact-wasm/**"
      - "assets/**"
      - "zune-jpeg/**"
      - "package.json"
      - ".gitignore"
      - "eslint.config.js"
      - "pnpm-lock.yaml"
      - "README.md"
      - "LICENSE-Apache"
      - "LICENSE-MIT"
      - "Cargo.toml"
      - "Cargo.lock"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: pnpm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm i
      - name: Generate static site
        run: pnpm generate
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4