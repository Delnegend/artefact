[package]
name = "artefact-lib"
version = "0.1.0"
edition = "2021"

[dependencies]
rayon = "1.10.0"
anyhow = "1.0.94"
mozjpeg-sys = { version = "2.2.1", features = [
    "nasm_simd_parallel_build",
], optional = true }
image = { version = "0.25.5", default-features = false, features = ["png"] }
libc = "0.2.168"
zune-jpeg = { path = "../zune-jpeg" }
thiserror = "2.0.9"

[features]
mozjpeg = ["dep:mozjpeg-sys"]

[lib]
name = "artefact_lib"
path = "lib.rs"
